<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruity Hero Section Slider</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="main">
        <img class="main__image main__image--mask" src="./assets/images/main-mask.png" alt="main-can">
        <div class="main__slider">
            <img class="main__image main__image--can" src="./assets/images/can-label-1.png" alt="main-can" loading="lazy" draggable="false">
            <img class="main__image main__image--can" src="./assets/images/can-label-2.png" alt="main-can" loading="lazy" draggable="false">
            <img class="main__image main__image--can" src="./assets/images/can-label-3.png" alt="main-can" loading="lazy" draggable="false">
        </div>
    </div>
</body>
</html>
